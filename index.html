<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конструктор регулярных выражений</title>
    <link
      rel="icon"
      type="image/webp"
      href="./img/back-regexp.webp"
      sizes="16x16"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="language-switcher">
      <button id="switchToEn">EN</button>
      <button id="switchToRu" disabled>RU</button>
    </div>
    <div class="container">
      <h2>Конструктор регулярных выражений</h2>
      <label for="inputText">Введите HTML или код скрипта:</label>
      <textarea
        id="inputText"
        rows="6"
        placeholder="Вставьте код здесь..."
      ></textarea>

      <button onclick="generateRegex()">
        Сгенерировать регулярное выражение
      </button>

      <h3>Сгенерированное регулярное выражение:</h3>
      <div class="output" id="outputRegex"></div>
      <p>
        &copy; <span id="year"></span> Kapral Productions (@kapral_prod_team).
        All Right Reserved.
      </p>
    </div>

    <script src="./js/main-ru.js"></script>
    <script>
      document
        .getElementById("switchToEn")
        .addEventListener("click", function () {
          window.location.href = "index-en.html";
        });
      const currentYear = new Date().getFullYear();
      const startYear = 2024;
      const yearDisplay =
        currentYear > startYear ? `${startYear} - ${currentYear}` : startYear;
      document.getElementById("year").textContent = yearDisplay;
    </script>
  </body>
</html>
